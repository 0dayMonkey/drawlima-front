<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawLima - Collaborative Whiteboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8F9FA;
            overflow: hidden;
            cursor: none; /* Hide the default system cursor */
        }
        canvas, #cursors-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #cursors-container {
            pointer-events: none; /* Allows clicks to go through to the canvas */
            z-index: 10;
        }
        .user-cursor {
            position: absolute;
            display: flex;
            align-items: center;
            transition: transform 0.1s linear; /* Smooth cursor movement */
        }
        .cursor-label {
            padding: 2px 8px;
            border-radius: 9999px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            margin-left: 4px;
            white-space: nowrap;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
    </style>
</head>
<body class="antialiased">

    <canvas id="whiteboard-canvas"></canvas>
    <div id="cursors-container"></div>

    <div id="username-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 animate-fade-in">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Welcome to DrawLima</h2>
            <p class="text-gray-500 mb-6">Please enter a username to join.</p>
            <form id="username-form">
                <input type="text" id="username-input" placeholder="Your Name" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" required>
                <button type="submit" class="w-full mt-4 bg-indigo-600 text-white font-semibold py-3 rounded-xl hover:bg-indigo-700 active:scale-95 transition-transform duration-100">Start Drawing</button>
            </form>
        </div>
    </div>

    <div id="toolbar" class="fixed bottom-0 left-0 w-full sm:left-1/2 sm:bottom-6 sm:w-auto sm:-translate-x-1/2 bg-white sm:rounded-2xl shadow-xl p-3 flex items-center justify-center space-x-2 sm:space-x-4 opacity-0">
        <div class="flex items-center space-x-1 sm:space-x-2">
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#EF4444" style="background-color: #EF4444;"></button>
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#3B82F6" style="background-color: #3B82F6;"></button>
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#22C55E" style="background-color: #22C55E;"></button>
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#EAB308" style="background-color: #EAB308;"></button>
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#000000" style="background-color: #000000;"></button>
            <div class="relative w-7 h-7">
                <input type="color" id="color-picker" value="#000000" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                <div class="w-full h-full rounded-full border-2 border-dashed border-gray-300" style="background-image: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);"></div>
            </div>
        </div>
        <div class="w-px h-8 bg-gray-200"></div>
        <div class="flex items-center space-x-2 w-24 sm:w-32">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16"/></svg>
            <input type="range" id="thickness-slider" min="1" max="50" value="5" class="w-full">
        </div>
        <div class="w-px h-8 bg-gray-200"></div>
        <button id="eraser-btn" class="p-2 rounded-lg hover:bg-gray-100 active:scale-95 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="M19.83 2.17a2.83 2.83 0 0 1 4 4L12 18H6v-6l11.83-11.83Z"/><path d="m18 12 4 4"/><path d="M12.5 11.5 8 7"/><path d="M5 3 3 5"/><path d="M15 21H6a2 2 0 0 1-2-2V9"/></svg>
        </button>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // =========================================================================
    // 1. ELEMENT REFERENCES (DEFINED UPFRONT TO PREVENT REFERENCE ERRORS)
    // =========================================================================
    const canvas = document.getElementById('whiteboard-canvas');
    const context = canvas.getContext('2d');
    const cursorsContainer = document.getElementById('cursors-container');
    const usernameModal = document.getElementById('username-modal');
    const usernameForm = document.getElementById('username-form');
    const usernameInput = document.getElementById('username-input');
    const toolbar = document.getElementById('toolbar');
    
    // Toolbar controls
    const colorSwatches = document.querySelectorAll('.color-swatch');
    const colorPicker = document.getElementById('color-picker');
    const thicknessSlider = document.getElementById('thickness-slider');
    const eraserBtn = document.getElementById('eraser-btn'); // Now defined here!

    // =========================================================================
    // 2. STATE INITIALIZATION
    // =========================================================================
    let isDrawing = false;
    let lastX = 0, lastY = 0;
    const canvasBackgroundColor = '#F8F9FA';
    let localUser = { id: null, username: 'Anonymous', color: '#000000' };
    let drawingState = { color: '#000000', lineWidth: 5 };
    const otherUsers = new Map(); // Stores other users' data and cursor elements
    let ws;

    // =========================================================================
    // 3. CANVAS & UI SETUP
    // =========================================================================
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    context.lineJoin = 'round';
    context.lineCap = 'round';
    
    // This call is now safe because eraserBtn is defined above.
    updateActiveSwatch(document.querySelector('.color-swatch[data-color="#000000"]'));
    
    // =========================================================================
    // 4. WEBSOCKET COMMUNICATION
    // =========================================================================
    function initializeWebSocket(username) {
        ws = new WebSocket('wss://miaou.vps.webdock.cloud/drawlima/');

        ws.onopen = () => {
            console.log('[Client] WebSocket connection established.');
            ws.send(JSON.stringify({ type: 'login', username: username }));
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            switch (message.type) {
                case 'welcome':
                    localUser = message.user;
                    message.allUsers.forEach(user => {
                        if (user.id !== localUser.id) createOrUpdateCursor(user);
                    });
                    break;
                case 'user-joined':
                    if (message.user.id !== localUser.id) createOrUpdateCursor(message.user);
                    break;
                case 'user-left':
                    removeCursor(message.id);
                    break;
                case 'draw':
                    drawOnCanvas(message.payload);
                    break;
                case 'cursor-move':
                    const user = otherUsers.get(message.id);
                    if(user) createOrUpdateCursor({ ...user, ...message.payload });
                    break;
            }
        };

        ws.onclose = () => console.log('[Client] WebSocket connection closed.');
        ws.onerror = (error) => console.error('[Client] WebSocket error:', error);
    }
    
    // =========================================================================
    // 5. CURSOR LOGIC
    // =========================================================================
    function createOrUpdateCursor(user) {
        let cursorEl = document.getElementById(`cursor-${user.id}`);
        if (!cursorEl) {
            cursorEl = document.createElement('div');
            cursorEl.id = `cursor-${user.id}`;
            cursorEl.className = 'user-cursor';
            cursorEl.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="${user.color}" stroke="white" stroke-width="1.5">
                    <path d="M4.028 4.223l15.753 5.251a.5.5 0 0 1 .219.724l-6.074 8.1a.5.5 0 0 1-.806-.03l-3.32-4.884a.5.5 0 0 1 .03-.606L15.5 7.5 7.71 16.94l-3.46-3.461a.5.5 0 0 1 .178-.854z"/>
                </svg>
                <span class="cursor-label" style="background-color: ${user.color};">${user.username}</span>
            `;
            cursorsContainer.appendChild(cursorEl);
        }
        
        if (user.x && user.y) {
            cursorEl.style.transform = `translate(${user.x}px, ${user.y}px)`;
        }
        
        otherUsers.set(user.id, { ...otherUsers.get(user.id), ...user });
    }

    function removeCursor(userId) {
        const cursorEl = document.getElementById(`cursor-${userId}`);
        if (cursorEl) cursorEl.remove();
        otherUsers.delete(userId);
    }

    let lastCursorSendTime = 0;
    document.addEventListener('mousemove', (e) => {
        const now = Date.now();
        if (ws && ws.readyState === WebSocket.OPEN && now - lastCursorSendTime > 50) {
            ws.send(JSON.stringify({
                type: 'cursor-move',
                payload: { x: e.clientX, y: e.clientY }
            }));
            lastCursorSendTime = now;
        }
        createOrUpdateCursor({ ...localUser, x: e.clientX, y: e.clientY });
    });

    // =========================================================================
    // 6. DRAWING LOGIC
    // =========================================================================
    function sendDrawData(x0, y0, x1, y1) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({
                type: 'draw',
                payload: { x0, y0, x1, y1, color: drawingState.color, lineWidth: drawingState.lineWidth }
            }));
        }
    }
    
    function drawOnCanvas({ x0, y0, x1, y1, color, lineWidth }) {
        context.beginPath();
        context.moveTo(x0, y0);
        context.lineTo(x1, y1);
        context.strokeStyle = color;
        context.lineWidth = lineWidth;
        context.stroke();
        context.closePath();
    }
    
    function startDrawing(e) {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
    }
    
    function draw(e) {
        if (!isDrawing) return;
        const [currentX, currentY] = [e.offsetX, e.offsetY];
        const data = { x0: lastX, y0: lastY, x1: currentX, y1: currentY, color: drawingState.color, lineWidth: drawingState.lineWidth };
        drawOnCanvas(data);
        sendDrawData(lastX, lastY, currentX, currentY);
        [lastX, lastY] = [currentX, currentY];
    }

    function stopDrawing() { isDrawing = false; }
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // =========================================================================
    // 7. UI EVENT HANDLERS
    // =========================================================================
    usernameForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = usernameInput.value.trim();
        if (username) {
            localUser.username = username;
            initializeWebSocket(username);
            usernameModal.style.display = 'none';
            toolbar.classList.add('animate-slide-up');
            toolbar.style.opacity = 1;
        }
    });

    function updateActiveSwatch(activeElement) {
        colorSwatches.forEach(swatch => swatch.classList.remove('ring-2', 'ring-indigo-500', 'ring-offset-2'));
        if (activeElement) {
            activeElement.classList.add('ring-2', 'ring-indigo-500', 'ring-offset-2');
            eraserBtn.classList.remove('bg-gray-200');
        }
    }
    
    colorSwatches.forEach(swatch => {
        swatch.addEventListener('click', () => {
            drawingState.color = swatch.dataset.color;
            updateActiveSwatch(swatch);
        });
    });

    colorPicker.addEventListener('input', (e) => {
        drawingState.color = e.target.value;
        updateActiveSwatch(null);
    });
    
    thicknessSlider.addEventListener('input', (e) => {
        drawingState.lineWidth = e.target.value;
    });

    eraserBtn.addEventListener('click', () => {
        drawingState.color = canvasBackgroundColor;
        updateActiveSwatch(null);
        eraserBtn.classList.add('bg-gray-200');
    });
});
</script>
</body>
</html>

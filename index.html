<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DrawLima - Infinite Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8F9FA;
            overflow: hidden;
            cursor: none;
        }
        canvas, #cursors-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            touch-action: none;
        }
        #cursors-container { pointer-events: none; z-index: 10; }
        .user-cursor {
            position: absolute; display: flex; align-items: center;
            transition: transform 0.05s linear;
        }
        .cursor-label {
            padding: 2px 8px; border-radius: 9999px; color: white;
            font-size: 12px; font-weight: 500; margin-left: 4px;
            white-space: nowrap;
        }
        .no-select {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
    </style>
</head>
<body class="antialiased no-select">

    <canvas id="whiteboard-canvas"></canvas>
    <div id="cursors-container"></div>

    <div id="username-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 animate-fade-in">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Welcome to DrawLima</h2>
            <p class="text-gray-500 mb-6">Please enter a username to join.</p>
            <form id="username-form">
                <input type="text" id="username-input" placeholder="Your Name" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" required>
                <button type="submit" class="w-full mt-4 bg-indigo-600 text-white font-semibold py-3 rounded-xl hover:bg-indigo-700 active:scale-95 transition-transform duration-100">Start Drawing</button>
            </form>
        </div>
    </div>
    
    <div id="toolbar" class="fixed bottom-0 left-0 w-full sm:left-1/2 sm:bottom-6 sm:w-auto sm:-translate-x-1/2 bg-white sm:rounded-2xl shadow-xl p-3 flex items-center justify-center space-x-2 sm:space-x-4 opacity-0">
        <div class="flex items-center space-x-1 sm:space-x-2">
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#EF4444" style="background-color: #EF4444;"></button>
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#3B82F6" style="background-color: #3B82F6;"></button>
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#22C55E" style="background-color: #22C55E;"></button>
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#EAB308" style="background-color: #EAB308;"></button>
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#000000" style="background-color: #000000;"></button>
            <div class="relative w-7 h-7">
                <input type="color" id="color-picker" value="#000000" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                <div class="w-full h-full rounded-full border-2 border-dashed border-gray-300" style="background-image: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);"></div>
            </div>
        </div>
        <div class="w-px h-8 bg-gray-200"></div>
        <div class="flex items-center space-x-2 w-24 sm:w-32">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16"/></svg>
            <input type="range" id="thickness-slider" min="1" max="50" value="5" class="w-full">
        </div>
        <div class="w-px h-8 bg-gray-200"></div>
        <button id="eraser-btn" class="p-2 rounded-lg hover:bg-gray-100 active:scale-95 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="M19.83 2.17a2.83 2.83 0 0 1 4 4L12 18H6v-6l11.83-11.83Z"/><path d="m18 12 4 4"/><path d="M12.5 11.5 8 7"/><path d="M5 3 3 5"/><path d="M15 21H6a2 2 0 0 1-2-2V9"/></svg>
        </button>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // 1. ELEMENT REFERENCES
    const canvas = document.getElementById('whiteboard-canvas');
    const context = canvas.getContext('2d');
    const cursorsContainer = document.getElementById('cursors-container');
    const usernameModal = document.getElementById('username-modal');
    const usernameForm = document.getElementById('username-form');
    const usernameInput = document.getElementById('username-input');
    const toolbar = document.getElementById('toolbar');
    const colorSwatches = document.querySelectorAll('.color-swatch');
    const colorPicker = document.getElementById('color-picker');
    const thicknessSlider = document.getElementById('thickness-slider');
    const eraserBtn = document.getElementById('eraser-btn');

    // 2. STATE
    let drawingHistory = [];
    const view = { x: window.innerWidth / 2, y: window.innerHeight / 2, zoom: 1.0 };
    let isDrawing = false;
    let isPanning = false;
    let panStart = { x: 0, y: 0 };
    let lastPos = { x: 0, y: 0 };
    const canvasBackgroundColor = '#F8F9FA';
    let localUser = { id: null, username: 'Anonymous', color: '#000000' };
    let drawingState = { color: '#000000', lineWidth: 5 };
    const otherUsers = new Map();
    let ws;

    // 3. CORE RENDER LOOP
    function drawScene() {
        requestAnimationFrame(drawScene);
        context.fillStyle = canvasBackgroundColor;
        context.fillRect(0, 0, canvas.width, canvas.height);
        
        context.save();
        context.translate(view.x, view.y);
        context.scale(view.zoom, view.zoom);
        
        // This is safe now because drawingHistory is guaranteed to be an array
        drawingHistory.forEach(action => {
            if (action.type === 'draw') {
                drawOnCanvas(action.payload);
            }
        });
        
        context.restore();
    }

    // 4. COORDINATE TRANSFORMATION
    function screenToWorld(screenX, screenY) {
        return {
            x: (screenX - view.x) / view.zoom,
            y: (screenY - view.y) / view.zoom
        };
    }
    
    // 5. SETUP & INITIALIZATION
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    context.lineJoin = 'round';
    context.lineCap = 'round';
    updateActiveSwatch(document.querySelector('.color-swatch[data-color="#000000"]'));
    drawScene(); // Start the render loop

    // 6. WEBSOCKETS
    function initializeWebSocket(username) {
        ws = new WebSocket('wss://miaou.vps.webdock.cloud/drawlima/');
        ws.onopen = () => ws.send(JSON.stringify({ type: 'login', username }));
        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            switch (message.type) {
                case 'welcome':
                    localUser = message.user;
                    // *** FIX *** Ensure drawingHistory is always an array.
                    drawingHistory = message.drawingHistory || [];
                    message.allUsers.forEach(user => {
                        if (user.id !== localUser.id) createOrUpdateCursor(user);
                    });
                    break;
                case 'user-joined':
                    if (message.user.id !== localUser.id) createOrUpdateCursor(message.user);
                    break;
                case 'user-left':
                    removeCursor(message.id);
                    break;
                case 'draw':
                    drawingHistory.push(message);
                    break;
                case 'cursor-move':
                    const user = otherUsers.get(message.id);
                    if(user) createOrUpdateCursor({ ...user, ...message.payload });
                    break;
            }
        };
        ws.onclose = () => console.log('[Client] WebSocket connection closed.');
        ws.onerror = (error) => console.error('[Client] WebSocket error:', error);
    }
    
    // 7. INPUT HANDLERS (PAN & DRAW)
    function handlePointerDown(e) {
        if (e.touches && e.touches.length > 1) { // Pan with two fingers
            isPanning = true;
            isDrawing = false;
            panStart.x = (e.touches[0].clientX + e.touches[1].clientX) / 2;
            panStart.y = (e.touches[0].clientY + e.touches[1].clientY) / 2;
            return;
        }
        if (e.button === 2) { // Pan with right-click
            e.preventDefault();
            isPanning = true;
            isDrawing = false;
            panStart.x = e.clientX;
            panStart.y = e.clientY;
            return;
        }
        if (e.button === 0 || (e.touches && e.touches.length === 1)) { // Draw
            isDrawing = true;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            lastPos = screenToWorld(clientX, clientY);
        }
    }
    
    function handlePointerMove(e) {
        e.preventDefault();
        const clientX = e.touches ? e.touches[0]?.clientX : e.clientX;
        const clientY = e.touches ? e.touches[0]?.clientY : e.clientY;
        
        if (localUser.id) {
            createOrUpdateCursor({ ...localUser, x: clientX, y: clientY });
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'cursor-move', payload: { x: clientX, y: clientY } }));
            }
        }
        
        if (isPanning) {
            let currentPanX = clientX, currentPanY = clientY;
            if (e.touches && e.touches.length > 1) {
                currentPanX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                currentPanY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
            }
            view.x += currentPanX - panStart.x;
            view.y += currentPanY - panStart.y;
            panStart = { x: currentPanX, y: currentPanY };
            return;
        }

        if (isDrawing) {
            const currentPos = screenToWorld(clientX, clientY);
            const drawAction = {
                type: 'draw',
                payload: {
                    x0: lastPos.x, y0: lastPos.y,
                    x1: currentPos.x, y1: currentPos.y,
                    color: drawingState.color,
                    lineWidth: drawingState.lineWidth
                }
            };
            drawingHistory.push(drawAction);
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(drawAction));
            }
            lastPos = currentPos;
        }
    }

    function handlePointerUp(e) {
        if (e.touches && e.touches.length > 0) { return; }
        isDrawing = false;
        isPanning = false;
    }

    canvas.addEventListener('mousedown', handlePointerDown);
    canvas.addEventListener('mousemove', handlePointerMove);
    window.addEventListener('mouseup', handlePointerUp);
    canvas.addEventListener('touchstart', handlePointerDown, { passive: false });
    canvas.addEventListener('touchmove', handlePointerMove, { passive: false });
    canvas.addEventListener('touchend', handlePointerUp);
    canvas.addEventListener('contextmenu', e => e.preventDefault());

    // 8. HELPER & UI FUNCTIONS
    function drawOnCanvas({ x0, y0, x1, y1, color, lineWidth }) {
        context.beginPath();
        context.moveTo(x0, y0);
        context.lineTo(x1, y1);
        context.strokeStyle = color;
        context.lineWidth = lineWidth;
        context.stroke();
        context.closePath();
    }
    
    function createOrUpdateCursor(user) {
        let cursorEl = document.getElementById(`cursor-${user.id}`);
        if (!cursorEl) {
            cursorEl = document.createElement('div');
            cursorEl.id = `cursor-${user.id}`;
            cursorEl.className = 'user-cursor';
            cursorEl.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="${user.color}" stroke="white" stroke-width="1.5"><path d="M4.028 4.223l15.753 5.251a.5.5 0 0 1 .219.724l-6.074 8.1a.5.5 0 0 1-.806-.03l-3.32-4.884a.5.5 0 0 1 .03-.606L15.5 7.5 7.71 16.94l-3.46-3.461a.5.5 0 0 1 .178-.854z"/></svg><span class="cursor-label" style="background-color: ${user.color};">${user.username}</span>`;
            cursorsContainer.appendChild(cursorEl);
        }
        if (user.x && user.y) {
            cursorEl.style.transform = `translate(${user.x}px, ${user.y}px)`;
        }
        otherUsers.set(user.id, { ...otherUsers.get(user.id), ...user });
    }

    function removeCursor(userId) {
        const cursorEl = document.getElementById(`cursor-${userId}`);
        if (cursorEl) cursorEl.remove();
        otherUsers.delete(userId);
    }
    
    usernameForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = usernameInput.value.trim();
        if (username) {
            initializeWebSocket(username);
            usernameModal.style.display = 'none';
            toolbar.classList.add('animate-slide-up');
            toolbar.style.opacity = 1;
        }
    });

    function updateActiveSwatch(activeElement) {
        colorSwatches.forEach(swatch => swatch.classList.remove('ring-2', 'ring-indigo-500', 'ring-offset-2'));
        if (activeElement) {
            activeElement.classList.add('ring-2', 'ring-indigo-500', 'ring-offset-2');
            eraserBtn.classList.remove('bg-gray-200');
        }
    }
    
    colorSwatches.forEach(swatch => {
        swatch.addEventListener('click', () => {
            drawingState.color = swatch.dataset.color;
            updateActiveSwatch(swatch);
        });
    });

    colorPicker.addEventListener('input', (e) => {
        drawingState.color = e.target.value;
        updateActiveSwatch(null);
    });
    
    thicknessSlider.addEventListener('input', (e) => {
        drawingState.lineWidth = e.target.value;
    });

    eraserBtn.addEventListener('click', () => {
        drawingState.color = canvasBackgroundColor;
        updateActiveSwatch(null);
        eraserBtn.classList.add('bg-gray-200');
    });
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DrawLima - Intelligent Eraser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html { overscroll-behavior: none; position: fixed; width: 100%; height: 100%; }
        body { font-family: 'Poppins', sans-serif; background-color: #F8F9FA; overflow: hidden; cursor: none; }
        canvas, #cursors-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; touch-action: none; }
        #cursors-container { pointer-events: none; z-index: 10; }
        .user-cursor { position: absolute; display: flex; align-items: center; transition: transform 0.05s linear; }
        .cursor-label { padding: 2px 8px; border-radius: 9999px; color: white; font-size: 12px; font-weight: 500; margin-left: 4px; white-space: nowrap; }
        .no-select { -webkit-user-select: none; -ms-user-select: none; user-select: none; -webkit-touch-callout: none; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
    </style>
</head>
<body class="antialiased no-select">

    <canvas id="whiteboard-canvas"></canvas>
    <div id="cursors-container"></div>

    <div id="username-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 animate-fade-in">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Welcome to DrawLima</h2>
            <p class="text-gray-500 mb-6">Please enter a username to join.</p>
            <form id="username-form">
                <input type="text" id="username-input" placeholder="Your Name" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" required>
                <button type="submit" class="w-full mt-4 bg-indigo-600 text-white font-semibold py-3 rounded-xl hover:bg-indigo-700 active:scale-95 transition-transform duration-100">Start Drawing</button>
            </form>
        </div>
    </div>
    
    <div id="toolbar" class="fixed bottom-0 left-0 w-full sm:left-1/2 sm:bottom-6 sm:w-auto sm:-translate-x-1/2 bg-white sm:rounded-2xl shadow-xl p-3 flex items-center justify-center space-x-2 sm:space-x-4 opacity-0">
        <div class="flex items-center space-x-1 sm:space-x-2">
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#EF4444" style="background-color: #EF4444;"></button>
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#3B82F6" style="background-color: #3B82F6;"></button>
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#22C55E" style="background-color: #22C55E;"></button>
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#EAB308" style="background-color: #EAB308;"></button>
            <button class="color-swatch w-7 h-7 rounded-full transition transform hover:scale-110 active:scale-95" data-color="#000000" style="background-color: #000000;"></button>
            <div class="relative w-7 h-7">
                <input type="color" id="color-picker" value="#000000" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                <div class="w-full h-full rounded-full border-2 border-dashed border-gray-300" style="background-image: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);"></div>
            </div>
        </div>
        <div class="w-px h-8 bg-gray-200"></div>
        <div class="flex items-center space-x-2 w-24 sm:w-32">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16"/></svg>
            <input type="range" id="thickness-slider" min="1" max="50" value="5" class="w-full">
        </div>
        <div class="w-px h-8 bg-gray-200"></div>
        <button id="eraser-btn" class="p-2 rounded-lg hover:bg-gray-100 active:scale-95 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="M19.83 2.17a2.83 2.83 0 0 1 4 4L12 18H6v-6l11.83-11.83Z"/><path d="m18 12 4 4"/><path d="M12.5 11.5 8 7"/><path d="M5 3 3 5"/><path d="M15 21H6a2 2 0 0 1-2-2V9"/></svg>
        </button>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // 1. ELEMENT REFERENCES
    const canvas = document.getElementById('whiteboard-canvas');
    const context = canvas.getContext('2d');
    const cursorsContainer = document.getElementById('cursors-container');
    const usernameModal = document.getElementById('username-modal');
    const usernameForm = document.getElementById('username-form');
    const usernameInput = document.getElementById('username-input');
    const toolbar = document.getElementById('toolbar');
    const colorSwatches = document.querySelectorAll('.color-swatch');
    const colorPicker = document.getElementById('color-picker');
    const thicknessSlider = document.getElementById('thickness-slider');
    const eraserBtn = document.getElementById('eraser-btn');

    // 2. STATE
    let drawingHistory = [];
    const savedView = localStorage.getItem('drawlima-view');
    const view = savedView ? JSON.parse(savedView) : { x: window.innerWidth / 2, y: window.innerHeight / 2, zoom: 1.0 };
    let localUser = { id: null, username: 'Anonymous', color: '#000000' };
    let drawingState = { color: '#000000', lineWidth: 5, tool: 'draw' }; // tool: 'draw' or 'erase'
    let isPointerDown = false;
    let pointerAction = null; // 'drawing', 'panning', or null
    let panStart = { x: 0, y: 0 };
    let currentStroke = null;
    let hoveredStrokeId = null;
    let localMousePos = { x: 0, y: 0 };
    const otherUsers = new Map();
    let ws;

    // 3. CORE RENDER LOOP
    function drawScene() {
        requestAnimationFrame(drawScene);
        context.fillStyle = '#F8F9FA';
        context.fillRect(0, 0, canvas.width, canvas.height);
        
        context.save();
        context.translate(view.x, view.y);
        
        (drawingHistory || []).forEach(stroke => {
            const isHovered = (stroke.strokeId === hoveredStrokeId && drawingState.tool === 'erase');
            drawStroke(stroke, isHovered);
        });

        if (currentStroke) {
            drawStroke(currentStroke);
        }
        
        context.restore();

        if (localUser.id) {
            createOrUpdateCursor({ ...localUser, x: localMousePos.x, y: localMousePos.y });
        }
    }

    // 4. DRAWING & HIT-DETECTION LOGIC
    function drawStroke(stroke, isHovered = false) {
        if (!stroke || stroke.points.length < 2) return;
        
        context.beginPath();
        context.moveTo(stroke.points[0].x, stroke.points[0].y);
        for (let i = 1; i < stroke.points.length; i++) {
            context.lineTo(stroke.points[i].x, stroke.points[i].y);
        }
        
        context.strokeStyle = isHovered ? '#FF4136' : stroke.color; // Red if hovered by eraser
        context.lineWidth = stroke.lineWidth;
        context.lineCap = 'round';
        context.lineJoin = 'round';
        context.stroke();
    }

    function findHoveredStroke(worldPos) {
        let closestStrokeId = null;
        for (let i = drawingHistory.length - 1; i >= 0; i--) {
            const stroke = drawingHistory[i];
            if (stroke.ownerId !== localUser.id) continue;
            for (const point of stroke.points) {
                const distance = Math.hypot(point.x - worldPos.x, point.y - worldPos.y);
                if (distance < stroke.lineWidth / 2 + 5) { // Tolerance of 5px
                    return stroke.strokeId;
                }
            }
        }
        return null;
    }

    // 5. COORDINATE TRANSFORMATION
    function screenToWorld(screenX, screenY) { return { x: (screenX - view.x) / view.zoom, y: (screenY - view.y) / view.zoom }; }
    function worldToScreen(worldX, worldY) { return { x: (worldX * view.zoom) + view.x, y: (worldY * view.zoom) + view.y }; }
    
    // 6. SETUP & INITIALIZATION
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    updateActiveTool();
    drawScene();

    // 7. WEBSOCKETS
    function initializeWebSocket(username) {
        ws = new WebSocket('wss://miaou.vps.webdock.cloud/drawlima/');
        ws.onopen = () => ws.send(JSON.stringify({ type: 'login', username }));
        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            switch (message.type) {
                case 'welcome':
                    localUser = message.user;
                    drawingHistory = message.drawingHistory || [];
                    (message.allUsers || []).forEach(user => { if (user.id !== localUser.id) createOrUpdateCursor(user); });
                    break;
                case 'user-joined': if (message.user.id !== localUser.id) createOrUpdateCursor(message.user); break;
                case 'user-left': removeCursor(message.id); break;
                case 'add-stroke': drawingHistory.push(message.stroke); break;
                case 'delete-stroke': drawingHistory = drawingHistory.filter(s => s.strokeId !== message.strokeId); break;
                case 'cursor-move':
                    if (message.id === localUser.id) return;
                    const user = otherUsers.get(message.id);
                    if (user) {
                        const { worldX, worldY } = message.payload;
                        const screenPos = worldToScreen(worldX, worldY);
                        createOrUpdateCursor({ ...user, x: screenPos.x, y: screenPos.y });
                    }
                    break;
            }
        };
        ws.onclose = () => console.log('[Client] WebSocket connection closed.');
        ws.onerror = (error) => console.error('[Client] WebSocket error:', error);
    }
    
    // 8. INPUT HANDLERS
    function handlePointerDown(e) {
        isPointerDown = true;
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        if ((e.touches && e.touches.length > 1) || e.button === 2) {
            pointerAction = 'panning';
            panStart.x = e.touches ? (e.touches[0].clientX + e.touches[1].clientX) / 2 : clientX;
            panStart.y = e.touches ? (e.touches[0].clientY + e.touches[1].clientY) / 2 : clientY;
            return;
        }
        
        pointerAction = 'drawing';
        const worldPos = screenToWorld(clientX, clientY);

        if (drawingState.tool === 'erase') {
            if (hoveredStrokeId && ws?.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'delete-stroke', strokeId: hoveredStrokeId }));
            }
        } else {
            currentStroke = {
                strokeId: crypto.randomUUID(),
                ownerId: localUser.id,
                color: drawingState.color,
                lineWidth: drawingState.lineWidth,
                points: [worldPos]
            };
        }
    }
    
    function handlePointerMove(e) {
    e.preventDefault();
    const clientX = e.touches ? e.touches[0]?.clientX : e.clientX;
    const clientY = e.touches ? e.touches[0]?.clientY : e.clientY;

    localMousePos = { x: clientX, y: clientY };
    const worldPos = screenToWorld(clientX, clientY);
    
    if (ws?.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'cursor-move', payload: { worldX: worldPos.x, worldY: worldPos.y } }));
    }
    
    if (isPointerDown) {
        if (pointerAction === 'panning') {
            let currentPanX = clientX, currentPanY = clientY;
            if (e.touches && e.touches.length > 1) {
                currentPanX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                currentPanY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
            }
            view.x += currentPanX - panStart.x;
            view.y += currentPanY - panStart.y;
            panStart = { x: currentPanX, y: currentPanY };
        } else if (pointerAction === 'drawing' && drawingState.tool === 'draw' && currentStroke) {
            currentStroke.points.push(worldPos);
        }
    } else { // Hover logic when pointer is not down
         if (drawingState.tool === 'erase') {
            hoveredStrokeId = findHoveredStroke(worldPos);
        } else {
            hoveredStrokeId = null;
        }
    }
}
    function handlePointerUp() {
        if (isPointerDown && pointerAction === 'panning') {
            localStorage.setItem('drawlima-view', JSON.stringify(view));
        }
        if (isPointerDown && pointerAction === 'drawing' && drawingState.tool === 'draw' && currentStroke?.points.length > 1) {
            if (ws?.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'add-stroke', stroke: currentStroke }));
            }
        }
        isPointerDown = false;
        pointerAction = null;
        currentStroke = null;
    }

    canvas.addEventListener('mousedown', handlePointerDown);
    canvas.addEventListener('mousemove', handlePointerMove);
    window.addEventListener('mouseup', handlePointerUp);
    canvas.addEventListener('touchstart', handlePointerDown, { passive: false });
    canvas.addEventListener('touchmove', handlePointerMove, { passive: false });
    window.addEventListener('touchend', handlePointerUp);
    canvas.addEventListener('contextmenu', e => e.preventDefault());

    // 9. UI HELPERS
    function createOrUpdateCursor(user) { /* ... (code inchangé) ... */ }
    function removeCursor(userId) { /* ... (code inchangé) ... */ }
    usernameForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = usernameInput.value.trim();
        if (username) {
            initializeWebSocket(username);
            usernameModal.style.display = 'none';
            toolbar.classList.add('animate-slide-up');
            toolbar.style.opacity = 1;
        }
    });

    function updateActiveTool() {
        if (drawingState.tool === 'erase') {
            eraserBtn.classList.add('bg-blue-200');
            colorSwatches.forEach(s => s.classList.remove('ring-2', 'ring-indigo-500', 'ring-offset-2'));
        } else {
            eraserBtn.classList.remove('bg-blue-200');
            const activeSwatch = document.querySelector(`.color-swatch[data-color="${drawingState.color}"]`);
            colorSwatches.forEach(s => s.classList.remove('ring-2', 'ring-indigo-500', 'ring-offset-2'));
            if (activeSwatch) activeSwatch.classList.add('ring-2', 'ring-indigo-500', 'ring-offset-2');
        }
    }
    
    colorSwatches.forEach(swatch => {
        swatch.addEventListener('click', () => {
            drawingState.tool = 'draw';
            drawingState.color = swatch.dataset.color;
            updateActiveTool();
        });
    });
    colorPicker.addEventListener('input', (e) => {
        drawingState.tool = 'draw';
        drawingState.color = e.target.value;
        updateActiveTool();
    });
    thicknessSlider.addEventListener('input', (e) => { drawingState.lineWidth = e.target.value; });
    eraserBtn.addEventListener('click', () => {
        drawingState.tool = 'erase';
        updateActiveTool();
    });
});
</script>
</body>
</html>
